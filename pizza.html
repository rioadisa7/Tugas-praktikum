<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form pizza</title>
</head>

<body>
    <header>
        <h1>Black Goose Bisto | Pizza-on-Demand</h1>
        <p>Our 12"wood-fired pizzas are available for delivery. Build your <br> custom pizza and we'll deliver it within
            an hour</p>
        <hr>
    </header>
    <form method="get" action="check.html">
        <table border="1">
            <label>Your information</label><br>
            <label>Name :</label>
            <input type="text" name="Name" /> <br>
            <label>Address :</label>
            <input type="text" name="Adress" /> <br>
            <label>Telephone Number :</label>
            <input type="number" name="Telephone Number" /> <br>
            <label>Email :</label>
            <input type="text" name="Email" /> <br>
            <label>Delivery instructions:</label> <br>
            <textarea name="Delivery instructions" cols="40" rows="3"></textarea>
            </tabel>
    </form>
    <p><b>Design Your Dream Pizza:</b><br>Pizza specs</p>
    <form method="get" action="check.html">
        <label>Crust (Choose one):</label><br>
        <input type="radio" id="classic white" name="fav_language" value="Classic white">
        <label for="Classic White">Classic white</label><br>
        <input type="radio" id="Multigrain" name="fav_language" value="Multigrain">
        <label for="Multigrain">Multigrain</label><br>
        <input type="radio" id="Cheese-stuffed crust" name="fav_language" value="Cheese-stuffed crust">
        <label for="Cheese-stuffed crust">Cheese-stuffed crust</label><br>
        <input type="radio" id="Gluten-free" name="fav_language" value="Gluten-free">
        <label for="Gluten-free">Gluten-free</label><br>
    </form>
    <form method="get" action="check.html">
        <label>Toppings (Choose as many as you want)</label><br>
        <input type="checkbox" id="Red sauce">
        <label for="red sauce">Red sauce</label><br>
        <input type="checkbox" id="White sauce">
        <label for="white sauce">White sauce</label><br>
        <input type="checkbox" id="mozzarella cheese">
        <label for="mozzarella chesee">Mozzarella cheese</label><br>
        <input type="checkbox" id="papperoni">
        <label for="papperoni">Papperoni</label><br>
        <input type="checkbox" id="Mushrooms">
        <label for="Mushrooms">Mushrooms</label><br>
        <input type="checkbox" id="pepers">
        <label for="peppers">Peppers</label><br>
        <input type="checkbox" id="Anchovies">
        <label for="Anchovies">Anchovies</label><br>
    </form> <br>
    <form method="get" action="check.html">
        <label>Number</label><br><label>How many pizzas
            <input type="number" name="pizzas" min="1" max="6"></label><br>
            <p><input type="submit" value="Bring me a pizza"> <input type="reset" value="start over"></p>
    </form>
</body>
</html>
